<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>

    <ion-item>
      <ion-label>Número de películas</ion-label>
      <ion-badge color="primary">{{peliculas?.length}}</ion-badge>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!--<div *ngFor="let pelicula of peliculas">{{pelicula.Title}}</div>-->
    <!--<p>Probando -> {{peliculas?.length}}</p>-->

    <ion-card *ngFor="let pelicula of peliculas">
      <img alt={{pelicula.Title}} src={{pelicula.Poster}} />
      <ion-card-header>
        <ion-card-title>{{pelicula.Title}}</ion-card-title>
        <ion-card-subtitle>{{pelicula.Director}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{pelicula.Plot}}
      </ion-card-content>
  </ion-card>

  </div>
</ion-content>
